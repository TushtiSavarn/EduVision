<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Student Signup</title>

    <link rel="icon" type="image/png" href="assets/images/Eduvision.png">

    <!-- Tailwind Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy1: "#021024",
                        navy2: "#052659",
                        blueMuted: "#5483B3",
                        blueSoft: "#7DA0CA",
                        blueIce: "#C1E8FF"
                    }
                }
            }
        };
    </script>

    <style>
        .fade {
            animation: fadeIn 0.9s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #successPopup {
            animation: popUp 0.6s ease forwards;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.6);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-b from-navy1 via-navy2 to-blueMuted min-h-screen flex items-center justify-center">

    <!-- SIGNUP WRAPPER -->
    <div
        class="w-full max-w-4xl bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl grid grid-cols-1 md:grid-cols-2 overflow-hidden fade">

        <!-- LEFT SIDE -->
        <div class="bg-gradient-to-b from-blue-700 to-blue-500 text-white p-10 flex flex-col justify-center items-center">
            <img src="assets/images/Eduvision.png" class="w-20 h-20 mb-4">
            <h1 class="text-4xl font-bold mb-3">EduVision</h1>
            <p class="text-lg opacity-90 text-center">Student Registration Portal</p>
        </div>

        <!-- RIGHT SIDE FORM -->
        <div class="p-10 bg-gradient-to-b from-white via-blueIce/40 to-white">

            <h2 class="text-3xl font-bold text-navy2 mb-6">Student Signup</h2>

            <!-- STEP 1 -->
            <form id="step1" onsubmit="event.preventDefault(); goToStep3();" class="space-y-4">

                <input id="name" type="text" placeholder="Full Name" required minlength="3"
                    class="w-full border rounded-lg px-3 py-2">

                <input id="degree" type="text" placeholder="Degree (MCA, BCAâ€¦)" required minlength="2"
                    class="w-full border rounded-lg px-3 py-2">

                <input id="smartid" type="text" placeholder="Smart ID" required minlength="3"
                    class="w-full border rounded-lg px-3 py-2">

                <input id="email" type="email" placeholder="Email Address" required
                    class="w-full border rounded-lg px-3 py-2">

                <button type="submit"
                    class="w-full bg-blue-600 text-white rounded-lg px-3 py-2 hover:bg-blue-700">
                    Continue
                </button>
            </form>

            <!-- STEP 3 -->
            <div id="step3" class="hidden mt-4">
                <form onsubmit="event.preventDefault(); registerUser();" class="space-y-4">

                    <input id="password" type="password" placeholder="Create Password" required minlength="6"
                        class="w-full border rounded-lg px-3 py-2">

                    <button type="submit"
                        class="w-full bg-blue-600 text-white rounded-lg px-3 py-2 hover:bg-blue-700">
                        Create Account
                    </button>
                </form>
            </div>

            <p id="msg" class="text-center mt-3 text-blue-700 font-semibold"></p>
        </div>
    </div>

    <!-- SUCCESS POPUP -->
    <div id="successPopup"
        class="fixed inset-0 hidden bg-black/40 backdrop-blur-sm flex justify-center items-center">
        <div class="bg-white p-8 rounded-2xl shadow-xl text-center">
            <h2 class="text-2xl font-bold text-green-600 mb-2">Account Created!</h2>
            <p class="text-gray-600 mb-4">Redirecting to login...</p>
            <div
                class="loader mx-auto border-4 border-blue-300 border-t-blue-700 rounded-full w-10 h-10 animate-spin">
            </div>
        </div>
    </div>

    <!-- SIMPLE FRONTEND SCRIPT (NO BACKEND) -->
    <script>
        function goToStep3() {
            document.getElementById("msg").innerText = "Details captured!";
            document.getElementById("step1").classList.add("hidden");
            document.getElementById("step3").classList.remove("hidden");
        }

        function registerUser() {
            document.getElementById("successPopup").classList.remove("hidden");

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        }
    </script>

</body>

</html>
